version: 2
jobs:
    frontend:
        docker:
            - image: circleci/node:12.16.1
        steps:
            - checkout
            - run:
                name: Build the front-end app
                command: cd ./app && npm install && npm run build
    server:
        docker:
            - image: circleci/node:12.16.1
        steps:
            - checkout
        
            - setup_remote_docker
            - run:
                name: Start container and verify it is working
                command: |
                    docker-compose build

workflows:
    version: 2
    build_test:
        jobs:
            - frontend
            - server
